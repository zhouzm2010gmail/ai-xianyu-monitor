services:
  app:
    # 使用 build 上下文为当前目录，确保构建本地代码
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ai-goofish-monitor-prod
    init: true
    ports:
      # 映射 8000 端口，如果需要更换端口可修改左侧的值
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 挂载状态和数据目录，确保数据持久化
      - ./config.json:/app/config.json
      - ./prompts:/app/prompts
      - ./jsonl:/app/jsonl
      - ./logs:/app/logs
      - ./images:/app/images
      - ./state:/app/state
    # 生产环境建议设置为 always 或 unless-stopped
    restart: always
    # 限制日志文件大小，防止占满磁盘
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
